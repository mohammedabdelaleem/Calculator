<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-screen">
          <input type="text" id="input" class="calc-operation" />
          <div class="calc-typed" id="result">
            0<span class="blink-me">_</span>
          </div>
        </div>
        <div class="calc-button-row">
          <div
            class="button c"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            C
          </div>
          <div class="button l">≠</div>
          <div
            class="button l"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            %
          </div>
          <div
            class="button l"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            /
          </div>
        </div>
        <div class="calc-button-row">
          <div
            class="button number"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            7
          </div>
          <div
            class="button number"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            8
          </div>
          <div
            class="button number"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            9
          </div>
          <div
            class="button number l"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            x
          </div>
        </div>
        <div class="calc-button-row">
          <div
            class="button number"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            4
          </div>
          <div
            class="button number"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            5
          </div>
          <div
            class="button number"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            6
          </div>
          <div
            class="button number l"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            −
          </div>
        </div>
        <div class="calc-button-row">
          <div
            class="button number"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            1
          </div>
          <div
            class="button number"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            2
          </div>
          <div
            class="button number"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            3
          </div>
          <div
            class="button number l"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            +
          </div>
        </div>
        <div class="calc-button-row">
          <div class="button">.</div>
          <div
            class="button number"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            0
          </div>
          <div
            class="button"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            <
          </div>
          <div
            class="button l"
            onclick="Calculator.ClickOperation(this.innerText)"
          >
            =
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
